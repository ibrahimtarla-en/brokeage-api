spring:
  security:
    user:
      name: admin
      password: admin123
  datasource:
    url: jdbc:h2:mem:brokerage
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    use-basic-authentication-with-access-code-grant: true

